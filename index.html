<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Favorite Person</title>
    <style>
        body {
            margin: 0; padding: 0; display: flex; justify-content: center; align-items: center;
            height: 100vh; background-color: #ffeef2; font-family: sans-serif;
            overflow: hidden; text-align: center;
        }
        .container {
            background: white; padding: 30px; border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1); width: 80%; max-width: 400px;
        }
        #gif-main { width: 150px; height: auto; margin-bottom: 10px; }
        h1 { color: #ff4d6d; font-size: 1.5rem; margin: 15px 0; min-height: 50px; }
        .buttons { display: flex; justify-content: center; gap: 15px; margin-top: 20px; align-items: center; }
        button {
            padding: 10px 20px; font-size: 1rem; border: none; border-radius: 10px;
            cursor: pointer; font-weight: bold; transition: 0.2s;
        }
        #yesBtn { background-color: #ff4d6d; color: white; z-index: 100; }
        #noBtn { background-color: #6c757d; color: white; position: relative; }
        .heart { position: absolute; color: #ff4d6d; font-size: 20px; animation: float 4s infinite linear; opacity: 0; top: 100vh; }
        @keyframes float { 0% { transform: translateY(0) rotate(0deg); opacity: 1; } 100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; } }
    </style>
</head>
<body>

    <div class="container">
        <img id="gif-main" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp1MGdzYWV0eHh3ZnF2ZndrZzF1amZ3Ym9wZHF2ZndrZzF1amZ3YiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="cute bear">
        <h1 id="question">Will you be mine? ‚ù§Ô∏è</h1>
        <div class="buttons" id="btnWrapper">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const question = document.getElementById('question');
        const gif = document.getElementById('gif-main');

        let noCount = 0;
        const shayaris = [
            "Are you sure? ü•∫",
            "Ek baar aur soch lo... üåπ",
            "Dil todne mein maza aa raha hai? üíî",
            "I'll be very sad... üò≠",
            "Manjao na, please? ‚ú®",
            "Last chance! ü•Ä",
            "Okay, I'm crying now... üò¢"
        ];

        // Function for both click and hover to make it extra annoying to say No
        function moveNoButton() {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';

            if (noCount < shayaris.length) {
                question.innerText = shayaris[noCount];
                noCount++;
            }

            // Make Yes button grow
            const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = (currentSize + 5) + 'px';
            yesBtn.style.padding = (currentSize + 5) + 'px';
        }

        noBtn.addEventListener('mouseover', moveNoButton);
        noBtn.addEventListener('click', moveNoButton);

        yesBtn.addEventListener('click', () => {
            question.innerHTML = "I knew it! You're my everything. ‚ù§Ô∏è<br><small>Forever and always.</small>";
            gif.src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp1MGdzYWV0eHh3ZnF2ZndrZzF1amZ3Ym9wZHF2ZndrZzF1amZ3YiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/MDJ9IbZYp-dU8tLyGE/giphy.gif";
            document.getElementById('btnWrapper').style.display = 'none';
            setInterval(createHeart, 200);
        });

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 2 + 2) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }
    </script>
</body>
</html>
